[tox]
requires = tox>=4.11
env_list =
    npm-typecheck
    npm-test
    npm-build

[testenv]
description = Frontend tooling env
skip_install = true
change_dir = frontend
commands_pre =
    npm ci
allowlist_externals =
    npm

[testenv:npm-typecheck]
description = Type-check frontend sources
commands =
    npm run typecheck

[testenv:npm-test]
description = Run frontend unit tests via Vitest
commands =
    npm run test -- --run

[testenv:npm-build]
description = Build frontend assets with Vite
commands =
    npm run build


