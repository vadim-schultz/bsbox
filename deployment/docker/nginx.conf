server {
    listen 80;
    resolver 127.0.0.11;  # Docker DNS server

    # Health check endpoint for container orchestration
    location /health {
        proxy_pass http://bsbox-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket passthrough for API-prefixed websocket endpoints
    location /api/ws/ {
        # Strip /api prefix before forwarding
        rewrite ^/api/?(.*)$ /$1 break;

        proxy_pass http://bsbox-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
    }

    # General location for all other API calls
    location /api/ {
        rewrite ^/api/?(.*)$ /$1 break;  # do not pass `api` as part of the path
        proxy_pass http://bsbox-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static frontend files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
