services:
  postgres:
    image: postgres:16-alpine
    container_name: bsbox-postgres-dev
    environment:
      POSTGRES_USER: bsbox
      POSTGRES_PASSWORD: bsbox
      POSTGRES_DB: bsbox
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bsbox -d bsbox"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

  backend:
    build:
      context: ../..
      dockerfile: deployment/docker/backend.dev.Dockerfile
      args:
        - USER_ID=${DEV_UID:-1000}
        - GROUP_ID=${DEV_GID:-1000}
    container_name: bsbox-backend-dev
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dev-network
    environment:
      DATABASE_URL: postgresql://bsbox:bsbox@postgres:5432/bsbox
    volumes:
      - ../../backend:/app/backend
      - ../../.git:/app/.git

  frontend:
    build:
      context: ../..
      dockerfile: deployment/docker/frontend.dev.Dockerfile
      args:
        - USER_ID=${DEV_UID:-1000}
        - GROUP_ID=${DEV_GID:-1000}
        - NPM_REGISTRY=${NPM_REGISTRY:-}
    container_name: bsbox-frontend-dev
    ports:
      - "5173:5173"
    networks:
      - dev-network
    depends_on:
      - backend
    environment:
      - NPM_CONFIG_REGISTRY=${NPM_REGISTRY:-}
    volumes:
      - ../../frontend:/app/frontend
      # keep node_modules inside container
      - /app/frontend/node_modules

volumes:
  postgres-data: {}

networks:
  dev-network:
    driver: bridge
