services:
  postgres:
    image: ${DOCKER_REGISTRY:-docker.io}/postgres:16-alpine
    container_name: bsbox-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bsbox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bsbox}
      POSTGRES_DB: ${POSTGRES_DB:-bsbox}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bsbox} -d ${POSTGRES_DB:-bsbox}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

  backend:
    build:
      context: ../..
      dockerfile: deployment/docker/backend.dev.Dockerfile
      args:
        - USER_ID=${DEV_UID:-1000}
        - GROUP_ID=${DEV_GID:-1000}
        - DOCKER_REGISTRY=${DOCKER_REGISTRY:-docker.io}
        - PYPI_INDEX_URL=${PYPI_INDEX_URL:-https://pypi.org/simple}
        - HTTP_PROXY=${HTTP_PROXY:-}
        - HTTPS_PROXY=${HTTPS_PROXY:-}
        - NO_PROXY=${NO_PROXY:-}
    container_name: bsbox-backend-dev
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      dev-network:
        aliases:
          - backend
          - bsbox-backend-dev
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-bsbox}:${POSTGRES_PASSWORD:-bsbox}@postgres:5432/${POSTGRES_DB:-bsbox}
      HTTP_PROXY: ${HTTP_PROXY:-}
      HTTPS_PROXY: ${HTTPS_PROXY:-}
      NO_PROXY: ${NO_PROXY:-}
      http_proxy: ${HTTP_PROXY:-}
      https_proxy: ${HTTPS_PROXY:-}
      no_proxy: ${NO_PROXY:-}
    volumes:
      - ../../backend:/app/backend
      - ../../.git:/app/.git

  frontend:
    build:
      context: ../..
      dockerfile: deployment/docker/frontend.dev.Dockerfile
      args:
        - USER_ID=${DEV_UID:-1000}
        - GROUP_ID=${DEV_GID:-1000}
        - DOCKER_REGISTRY=${DOCKER_REGISTRY:-docker.io}
        - NPM_REGISTRY=${NPM_REGISTRY:-https://registry.npmjs.org/}
        - HTTP_PROXY=${HTTP_PROXY:-}
        - HTTPS_PROXY=${HTTPS_PROXY:-}
        - NO_PROXY=${NO_PROXY:-}
    container_name: bsbox-frontend-dev
    ports:
      - "5173:5173"
    networks:
      dev-network:
        aliases:
          - frontend
    depends_on:
      - backend
    environment:
      HTTP_PROXY: ${HTTP_PROXY:-}
      HTTPS_PROXY: ${HTTPS_PROXY:-}
      NO_PROXY: ${NO_PROXY:-}
      http_proxy: ${HTTP_PROXY:-}
      https_proxy: ${HTTPS_PROXY:-}
      no_proxy: ${NO_PROXY:-}
    volumes:
      - ../../frontend:/app/frontend
      # keep node_modules inside container (anonymous volume)
      - /app/frontend/node_modules

volumes:
  postgres-data: {}

networks:
  dev-network:
    driver: bridge
