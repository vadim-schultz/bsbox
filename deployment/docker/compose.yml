services:
  postgres:
    image: postgres:16-alpine
    container_name: bsbox-postgres
    environment:
      POSTGRES_USER: bsbox
      POSTGRES_PASSWORD: bsbox
      POSTGRES_DB: bsbox
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bsbox -d bsbox"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prod-network

  backend:
    build:
      context: ../..
      dockerfile: deployment/docker/backend.Dockerfile
    container_name: bsbox-backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prod-network
    environment:
      DATABASE_URL: postgresql://bsbox:bsbox@postgres:5432/bsbox

  frontend:
    build:
      context: ../..
      dockerfile: deployment/docker/frontend.Dockerfile
      args:
        - NPM_REGISTRY=${NPM_REGISTRY:-}
    container_name: bsbox-frontend
    ports:
      - "80:80"
    networks:
      - prod-network
    depends_on:
      - backend

volumes:
  postgres-data: {}

networks:
  prod-network:
    driver: bridge
